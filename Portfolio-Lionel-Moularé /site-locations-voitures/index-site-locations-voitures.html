<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location/Achat de voitures</title>
    <link rel="stylesheet" href="style-site-locations-voitures.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body class="container">
     <section class="grille">

         <div class="carte">
             <img src="img/photo1.jpeg" alt="voiture 1" class="carteImg">
             <h5 class="name">Audi</h5>
             <div class="location">
                  <i class="fas fa-map-marker"></i>
                  <p>USA</p>
             </div>
             <div class="cars">
                 <i class="fas fa-car"></i>
                 <p>5 portes</p>
             </div>
             <div class="details">
                 <i class="fas fa-gas-pump"></i>
                 <p>7L/100</p>
             </div>
             <div class="prix">
                 <i class="fas fa-key"></i>
                 <p>€25,000</p>
            </div> 
            <button class="btn">Contactez le vendeur</button>
         </div>
